<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //변수 선언의 실행 시점과 변수 호이스팅
    console.log(score);
    //01. var는 선언과 초기화가 동시에 진행되기에 undefined 출력 const나 let은 초기화 하라는 에러가 발생한다.
    var score;

    //값의 할당
    //예제 04-06
    var score; // 변수 선언
    score = 80; // 값의 할당

    //예제 04-07
    var score = 80; // 변수 선언과 값의 할당

    //예제 04-08
    console.log(score); // undefined

    var score; // 1. 변수 선언
    score = 80; // 2. 값의 할당

    console.log(score); // 80

    //예제 04-09
    console.log(score); // undefined

    var score = 80; // 변수 선언과 값의 할당

    console.log(score); // 80

    //예제 04-10
    console.log(score); // undefined

    score = 80;
    var score;

    console.log(score); // 80

    //값의 재할당

    //예제 04-11
    var score = 80; // 변수 선언과 값의 할당
    score = 90; // 값의 재할당

    //식별자 네이밍 규칙
    //예제 04-12
    var person, $elem, _name, first_name, val1; //가능하나 가독성 저하

    //예제 04-13
    var 이름, 瞑想; //가능하나 알파벳 외의 유니코드 문자로 명명된 식별자를 사용하는 것은 바람직하지 않음

    //예제 04-14
    //명명 규칙에 위배
    var first-name; // SyntaxError: Unexpected token -
    var 1st; // SyntaxError: Invalid or unexpected token
    var this; // SyntaxError: Unexpected token this

    //예제 04-15
    //자바스크립트는 대소문자를 구별하므로 각각 별개의 변수
    var firstname;
    var firstName;
    var FIRSTNAME;

    //예제 04-16
    var x = 3; // x 변수가 의미하는 바를 알 수 없다.
    var score = 100; // score 변수는 점수를 의미한다.

    //예제 04-18
    var firstName; // 카멜 케이스(camelCase)

    var first_name; // 스네이크 케이스(snake_case)

    var FirstName; // 파스칼 케이스(PascalCase)

    //헝가리언 케이스(typeHungarianCase)
    var strFirstName; // type + identifier
    var $elem = document.getElementById('myId'); // DOM 노드
    var observable$ = fromEvent(document, 'click'); // RxJS 옵저버브
  </script>
  <body></body>
</html>
